<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">

    {{title}}  {{foo}}

  </div>
  <!-- 立即执行函数  -->
  <script src='../dist/vue.global.js'></script>
  <script>
    const { createApp, ref } = Vue
    const app = createApp({
      props: {
        foo: {
          type: String,
          default: ''
        },
      },
      setup(props,{ emit, slots, attrs }) {
        return {
          title: ref("hello vue3"),
          myfoo:props.foo
        }
      }
    },{foo:'bar'})
    .mount('#app')
  </script>
</body>
</html>
