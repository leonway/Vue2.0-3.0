<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  #app{
    font-size: 50px;
  }
</style>
<body>
  <div id="app">
    <div>{{counter}}</div>
    <div>{{counter}}</div>
    <div k-text="counter"></div>
    <div k-html="desc"></div>
  </div>
<!-- <script src="../node_modules/vue/dist/vue.js"></script> -->
<script src="./kvue.js"></script>
<script>
 const app = new Vue({
   el:'#app',
   data:{
     counter:0,
     desc:`<span style="color:red;">reamey 有点厉害！</span>`
   }
 })

 setInterval(() => {
   app.counter++
 }, 1000);
 setInterval(() => {
   app.desc = `<span style="color:blue;">reamey 有点厉害！</span>`
 }, 10000);
</script>
</body>
</html>
